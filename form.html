        <div id="user_div" class="loggedin-div">
            <div id="buttonDiv">

          <div id="formf">
          <form id="profileform">
            <h1 style="text-align: center;">New Profile</h1>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" class= "f" style="width: fit-content;">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"class= "f" style="width: fit-content;">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"class= "f" style="width: fit-content; color: black;"><br>
            <label for="clg">College Name:</label>
            <input type="text" id="clg" name="clg"class= "f" style="width: 33%;">
            <label for="yr">Year of Study:</label>
            <input type="number" id="yr" name="yr"class= "f" style="width: 33%;"><br>
            <label for="skl">Skills:</label>
            <input type="text" id="skl" name="skl"class= "f" style="width: 60%;"><br>
            <label for="tsk">Tech Stack:</label>
            <input type="text" id="tsk" name="tsk"class= "f" style="width: 60%;"><br>
            <label for="gtu">GitHub Username:</label>
            <input type="text" id="gtu" name="gtu"class= "f" style="width: 60%;"><br>
            <button id="formbutton" type="submit">Submit</button>
        

          </form>
        </div>
